{% extends 'portfolio/base.html' %}

{% block content %}


{% load static %}


<img src="{% static 'portfolio/IMG_5538.jpg' %}" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">

{% for project in projects %}

    <h1>{{project.title}}</h1>

    <h2>{{project.description}}</h2>

    <img src="{{project.image.url}}">

    {% if project.url %}
        <a href="{{project.url}}">Link</a>

    {% endif %}

{% endfor %}

{% endblock %}
